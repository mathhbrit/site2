{% extends 'base.html' %}

{% block title %}
Listas
{% endblock title %}

{% block content %}
{% for perso in personagem_list %}
<div class="ListaP">
    <h1>{{ perso.name }} - ({{perso.game_ano}})</h1>
    <img src="{{perso.poster_url}}" alt="">
    <a href="{% url 'revi' post_id=perso.id %}">Comentarios</a>
</div>
{% endfor %}

{% endblock content %}
